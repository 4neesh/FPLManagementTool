<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Fixture Update</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
 <hr>
    <h2>
        Update Fixture
    </h2>

<form action="#" th:action="@{/save}"
		th:object="${fixture}" method="POST">
		
	<input type="hidden" th:field="*{id}">
	
	<input type="text" th:field="*{home}" placeholder="Home"
		class="form-control mb-4 col-4">		

	<input type="text" th:field="*{away}" placeholder="Away"
		class="form-control mb-4 col-4">
		
	<input type="text" th:field="*{gameweek}" placeholder="Gameweek"
		class="form-control mb-4 col-4">		
		
	<button type="submit" class="btn btn-info col-2">Save</button>
	
</form> 
</body>
</html>
