<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Fixture Update</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <h2>
        Update Fixture
    </h2>
     <hr>
<a href="/">Home</a>

<form action="#" th:action="@{/save}"
		th:object="${fixture}" method="post">
	
	<p><input type="hidden" th:field="*{id}"/></p>
	 
	 <p>HOME<input type="text" th:field="*{home}" placeholder="Home"
		class="form-control mb-4 col-4"/></p>	

	<p>AWAY<input type="text" th:field="*{away}" placeholder="Away"
		class="form-control mb-4 col-4"></p>
		
	<p>Gameweek<input type="text" th:field="*{gameweek}" placeholder="Gameweek"
		class="form-control mb-4 col-4"></p>	
		
	<button type="submit" class="btn btn-info col-2">Save</button> 
	
</form>  
<hr>
<a th:href="@{/all-fixtures}">Back to Fixture List</a>
</div>

</body>
</html>
